<div class="inner-content">
  <h1>{{ 'ChangeLanguage.header' | translate }}</h1>
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedlang">
      <ion-item (click)="langselected('en')">
        <ion-radio value="en">{{ 'ChangeLanguage.English' | translate }}</ion-radio>
      </ion-item>
      <ion-item (click)="langselected('de')">
        <ion-radio value="de">{{ 'ChangeLanguage.German' | translate }}</ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</div>
