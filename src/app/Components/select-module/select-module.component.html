<div class="inner-content">
  <h1>{{ 'SelectModule.selectmodule' | translate }}</h1>
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedmodule">
      <ion-item *ngFor="let module of modules">
        <ion-radio value="{{module}}">{{ 'SelectModule.modules.' + module | translate }}</ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button (click)="choosemodule()" style="width: 100%;">{{ 'SelectModule.select' | translate }}</ion-button>
</div>
